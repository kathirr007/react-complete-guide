name: GitHub Actions Vercel Production Deployment for Food Order App Backend
env:
  VERCEL_ORG_ID: ${{ secrets.VERCEL_FOOD_BACKEND_ORG_ID }}
  VERCEL_PROJECT_ID: ${{ secrets.VERCEL_FOOD_BACKEND_PROJECT_ID }}
on:
  push:
    branches: [ "18_food_order_app" ]

jobs:
  Deploy-Production:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Install Vercel CLI
        run: npm install --global vercel@canary pnpm
      - name: Pull Vercel Environment Information
        run: vercel pull --cwd ./backend --yes --environment=production --token=${{ secrets.VERCEL_TOKEN }}
      - name: Build Project Artifacts
        run: vercel build --prod --token=${{ secrets.VERCEL_TOKEN }}
      - name: Deploy Project Artifacts to Vercel
        run: vercel deploy --prod --token=${{ secrets.VERCEL_TOKEN }}