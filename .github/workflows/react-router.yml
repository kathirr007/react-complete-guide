name: Multi Page SPA React Router
env:
  VERCEL_ORG_ID: ${{ secrets.VERCEL_REACT_ROUTER_ORG_ID }}
  VERCEL_PROJECT_ID: ${{ secrets.VERCEL_REACT_ROUTER_PROJECT_ID }}
on:
  push:
    branches: [ "21_multi-page_react_router", "22_authentication" ]

jobs:
  Deploy-Production:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Install Vercel CLI
        run: npm install --global vercel@canary pnpm
      - name: Pull Vercel Environment Information
        run: vercel pull --yes --environment=production --token=${{ secrets.VERCEL_TOKEN }}
      - name: Build Project Artifacts
        run: vercel build --prod --token=${{ secrets.VERCEL_TOKEN }}
      - name: Deploy Project Artifacts to Vercel
        run: vercel deploy --prebuilt --prod --token=${{ secrets.VERCEL_TOKEN }}